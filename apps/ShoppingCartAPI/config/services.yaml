parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    ShoppingCartAPI\:
        resource: '../src/'
    Shared\:
        resource: '../../../src/Shared/'
    ShoppingCart\:
        resource: '../../../src/ShoppingCart/'

    Shared\Infrastructure\Symfony\Bus\Query\SymfonyQueryBus:
        arguments:
            $bus: '@query.bus'

    Shared\Infrastructure\Symfony\Controller\ApiExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception, method: onException }

    _instanceof:
        Shared\Domain\Bus\Command\CommandHandler:
            tags:
                - { name: messenger.message_handler, bus: command.bus }
        Shared\Domain\Bus\Query\QueryHandler:
            tags:
                - { name: messenger.message_handler, bus: query.bus }

    Predis\Client:
        arguments:
            - scheme: '%env(REDIS_SCHEME)%'
              host: '%env(REDIS_HOST)%'
              port: '%env(REDIS_PORT)%'
framework:
    messenger:
        default_bus: command.bus
        buses:
            command.bus:
            query.bus:

